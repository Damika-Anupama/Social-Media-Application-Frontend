<div class="main-container">
  <H1>Report Anything harming your profile</H1>
</div>
<hr>
<div class="main-container">
  <ngb-carousel class="col-md-6" #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
                (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption">
        <h3>My slide {{i + 1}} title</h3>
      </div>
      <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
  </ngb-carousel>
</div>

<div class="main-container">
  <div class="col-md-8">
    <div class="card card-primary">
      <!-- form start -->
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Explain about your problem</label>
            <textarea class="form-control" rows="3" placeholder="Enter ..." id="exampleInputEmail1" name="message" [(ngModel)]="message"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile" (change)="inputMediaFile($event)">
                <label class="custom-file-label" for="exampleInputFile">Enter Relevant file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer sub-container">
          <button type="submit" class="btn btn-primary" (click)="CheckReport()" data-toggle="modal" data-target="#modal-xl">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!--dialog box-->
<a class="btn btn-default" data-toggle="modal" data-target="#modal-xl" ></a>
<div *ngIf="showDialog" class="modal fade" id="modal-xl">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Extra Large Modal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="text-align: center; font-size: 35px">{{alertMessage}}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="showMessage()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="SubmitReport()">No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
